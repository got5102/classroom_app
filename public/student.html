<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <!-- :contentReference[oaicite:0]{index=0} -->
</head>

<body class="bg-slate-100 min-h-screen flex">

    <!-- Sidebar -->
    <aside class="w-56 bg-white shadow-lg fixed h-screen flex flex-col">
        <div class="p-6 text-xl font-bold border-b">Student</div>
        <nav class="flex-1 overflow-y-auto p-4">
            <button id="nav-home" class="nav-btn active w-full">課題ダッシュボード</button>
        </nav>
        <button id="logout" class="neo-btn m-4">Logout</button>
    </aside>

    <!-- Main -->
    <main class="flex-1 ml-56 p-8 space-y-8">
        <!-- 課題一覧 -->
        <section id="page-home" class="space-y-6">
            <h2 class="text-2xl font-semibold">課題一覧</h2>
            <ul id="assign-list" class="grid md:grid-cols-2 gap-4"></ul>
        </section>

        <!-- 課題詳細 -->
        <section id="page-detail" class="hidden space-y-6">
            <div class="flex items-center gap-4">
                <button id="back-home" class="neo-btn px-3">&larr;</button>
                <h2 id="detail-title" class="text-2xl font-semibold"></h2>
            </div>
            <p id="detail-desc"></p>

            <!-- エディタ -->
            <form id="submit-form" class="space-y-4">
                <select id="code-lang" class="input-field w-40">
                    <option value="python">Python</option>
                    <option value="c">C</option>
                    <option value="cpp">C++</option>
                </select>
                <textarea id="code-editor" class="input-field w-full h-56 font-mono"
                    placeholder="ここにコードを書いてください"></textarea>
                <button class="neo-btn px-6 py-2">提出</button>
            </form>

            <!-- 結果 -->
            <div id="result-box" class="space-y-2 hidden">
                <p id="result-msg" class="font-semibold"></p>
                <pre id="result-output" class="bg-white p-3 rounded-lg whitespace-pre-wrap"></pre>
            </div>
        </section>
    </main>

    <script src="student.js"></script>
</body>

</html>
