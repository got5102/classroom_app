<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom App – Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>

<body
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-300 via-purple-300 to-pink-300">
    <!-- glass card -->
    <div class="glass w-full max-w-sm p-8 shadow-lg flex flex-col items-center">
        <h1 class="text-3xl font-bold text-center mb-6">Classroom&nbsp;App</h1>

        <form id="login-form" class="w-full flex flex-col items-center gap-3">
            <input id="username" class="input-field w-full" placeholder="ユーザー名" autocomplete="username" required>
            <input id="password" type="password" class="input-field w-full" placeholder="パスワード"
                autocomplete="current-password" required>
            <button class="neo-btn w-40">ログイン</button>
        </form>

        <p id="login-error" class="text-red-600 mt-4 text-center hidden"></p>
    </div>

    <script src="login.js"></script>
</body>

</html>
