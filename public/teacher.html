<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>

<body class="bg-slate-100 flex">

    <!-- Sidebar -->
    <aside class="w-60 bg-white shadow-lg h-screen fixed left-0 top-0 flex flex-col">
        <div class="p-6 text-2xl font-bold border-b">Teacher</div>
        <nav class="flex-1 overflow-y-auto">
            <ul class="space-y-1 p-4">
                <li><button id="nav-assignments" class="nav-btn active">課題一覧</button></li>
                <li><button id="nav-create" class="nav-btn">課題を追加</button></li>
            </ul>
        </nav>
        <button id="logout" class="neo-btn m-4">Logout</button>
    </aside>

    <!-- Main content -->
    <main class="flex-1 ml-60 p-8 space-y-10">
        <!-- assignments page -->
        <section id="page-assignments" class="space-y-6">
            <h2 class="text-2xl font-semibold">課題一覧</h2>
            <ul id="assignment-list" class="grid md:grid-cols-2 gap-4"></ul>
        </section>

        <!-- create/edit assignment -->
        <section id="page-create" class="space-y-6 hidden">
            <h2 class="text-2xl font-semibold">課題を作成 / 編集</h2>
            <form id="assignment-form" class="space-y-4 max-w-2xl">
                <input id="assign-id" type="hidden">
                <input id="assign-title" class="input-field w-full" placeholder="タイトル" required>
                <textarea id="assign-desc" class="input-field w-full h-24" placeholder="説明"></textarea>

                <label class="block font-medium">対象グループ</label>
                <select id="assign-group" class="input-field w-full"></select>

                <!-- text test cases -->
                <div id="testcases" class="space-y-2">
                    <h3 class="font-semibold">テキストテストケース</h3>
                    <div class="testcase flex gap-2">
                        <textarea class="test-input input-field flex-1" placeholder="入力"></textarea>
                        <textarea class="test-output input-field flex-1" placeholder="期待出力"></textarea>
                    </div>
                </div>
                <button type="button" id="add-testcase" class="neo-btn">+ テストケース追加</button>

                <!-- file test -->
                <h3 class="font-semibold mt-4">ファイルテスト（任意）</h3>
                <div class="space-y-2">
                    <input type="file" id="inputFile">
                    <input type="file" id="outputFile">
                </div>

                <button class="neo-btn px-6 py-2">保存</button>
                <button id="cancel-edit" type="button" class="neo-btn px-4 py-2 bg-red-200">キャンセル</button>
            </form>
        </section>

        <!-- assignment details -->
        <section id="page-detail" class="space-y-6 hidden">
            <div class="flex items-center gap-4">
                <button id="back-to-list" class="neo-btn px-3">&larr;</button>
                <h2 id="detail-title" class="text-2xl font-semibold"></h2>
            </div>
            <p id="detail-desc"></p>

            <h3 class="font-semibold">提出結果</h3>
            <div class="overflow-x-auto">
                <table class="min-w-full text-sm bg-white shadow-md rounded-lg">
                    <thead class="bg-slate-200">
                        <tr>
                            <th class="p-2">生徒</th>
                            <th class="p-2">言語</th>
                            <th class="p-2">スコア</th>
                            <th class="p-2">合格/総数</th>
                            <th class="p-2">提出日時</th>
                        </tr>
                    </thead>
                    <tbody id="submissions-body"></tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="teacher.js"></script>
</body>

</html>
